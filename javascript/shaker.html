<html>
    <head></head>
    <body>
        <script>
            let arr=[6, 5, 20, 14, 8, 1, 91]; 
            let tmp=0
            for (let i=0; i<arr.length; i++) {
                for (let j=0; j<arr.length-1; j++) {
                    if (arr[j]>arr[j+1]) {
                        let tmp=arr[j]
                        arr[j]=arr[j+1]
                        arr[j+1]=tmp
                    }
                }
                for (let j=arr.length; j<=1; j--) {
                    if (arr[j]<arr[j-1]) {
                        let tmp=arr[j-1]
                        arr[j-1]=arr[j]
                        arr[j]=tmp
                    }
                }
            }
            alert(arr)
        </script>
    </body>
</html>
