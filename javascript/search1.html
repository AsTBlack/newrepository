<html>
    <head></head>
    <body>
        <script>
            let arr=[4, 8, 9, 1, 34, 23, 78, 10, 13, 65]
            let tmp=0
            for (let i=0; i<arr.length; i++) {
                for (let j=0; j<arr.length-1; j++) {
                    if (arr[j]>arr[j+1]) {
                        let tmp=arr[j]
                        arr[j]=arr[j+1]
                        arr[j+1]=tmp
                    }
                }
                for (let j=arr.length-1; j<=1; j--) {
                    if (arr[j]<arr[j-1]) {
                        let tmp=arr[j-1]
                        arr[j-1]=arr[j]
                        arr[j]=tmp
                    }
                }
            }
            alert(arr)

            let res=10
            let l=arr.indexOf(res)
            for (mid=0; arr.length>=1; mid=Math.floor(arr.length/2)) {
                if (arr[mid]>res) {
                    arr.splice(mid, arr.length-mid+1)
                }
                if (arr[mid]<res) {
                    arr.splice(0, mid)
                }
                if(arr[mid]==res) {
                    alert(res)
                    alert(l)
                    break
                }
            }

            if (arr.length==1 && arr[mid]!=res) {
                alert(-1)
            }
        </script>
    </body>
</html>
