<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <style>
            .olololo {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                margin: 1.5rem;
                font-family: sans-serif;
                font-size: 2rem;
                font-weight: 100;
            }
        </style>
    </head>
    <body>
        <div class="olololo" id="12345">Moony</div>
        <script>
            let a=prompt("choose the color")
            if (a!="black") {
                $('.olololo') .css (
                    'color', a
                )
            }


        </script>
    </body>
</html>
